name: Cypress End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "17"

      - name: Install Dependencies
        run: npm i

      - name: Cypress run
        uses: cypress-io/github-action@v6
